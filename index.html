<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INFOTable Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">Audentes LabOps+ iuvat</header>
  <div class="container">

  <div>
    <label for="urlInput">Excel URL:</label>
    <input id="urlInput" type="text" placeholder="http://localhost:5000/TestData.xlsm" />
    <button id="loadUrlBtn">Load via URL</button>
  </div>

  <div>
    <label for="fileInput">Local file:</label>
    <input id="fileInput" type="file" accept=".xlsx,.xlsm,.xlsb,.xls" />
    <button id="loadFileBtn">Load local file</button>
  </div>

  <div class="toolbar">
    <button id="openFsBtn">Open for edit (local, FS Access)</button>
    <button id="saveFmtBtn" disabled>Save (preserve)</button>
    <button id="downloadFmtBtn">Download copy (preserve)</button>
    <button id="downloadBtn">Download copy (data-only)</button>
    <span id="fsMessage"></span>
  </div>

  <div id="status"></div>

  <div>
    <label for="tableList">Tables / Ranges:</label>
    <select id="tableList"></select>
    <button id="renderBtn">Render selected table</button>
  </div>

  <h2>C1 Cell</h2>
  <div id="cellC1"></div>

  <h2>Table Preview</h2>

  <div id="tableContainer"><div id="table"></div></div>

  <h2>Debug log</h2>
  <pre id="debug"></pre>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
